<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Product Image Generation API</title>
  </head>
  <body>
    <h1>Test Product Image Generation API</h1>
    <p>
      This page tests the product image generation functionality that combines
      logo extraction, OG image downloading, Freepik Flux generation, and
      Seedream-4-edit enhancement.
    </p>

    <div>
      <h2>Test with a project ID:</h2>
      <input
        type="text"
        id="projectId"
        placeholder="Enter project ID"
        value="test-project-123"
      />
      <button onclick="testProductImageGen()">Generate Product Image</button>
    </div>

    <div
      id="result"
      style="
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        display: none;
      "
    >
      <h3>Result:</h3>
      <pre id="resultContent"></pre>
    </div>

    <script>
      async function testProductImageGen() {
        const projectId = document.getElementById('projectId').value;
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        if (!projectId) {
          alert('Please enter a project ID');
          return;
        }

        try {
          resultDiv.style.display = 'block';
          resultContent.textContent = 'Generating product image...';

          const response = await fetch('/api/image-gen-product', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              project_id: projectId,
            }),
          });

          const data = await response.json();
          resultContent.textContent = JSON.stringify(data, null, 2);

          if (data.success) {
            let imageHtml = '<br><br><h4>Generated Images:</h4>';

            if (data.generatedImageUrl) {
              imageHtml += `<br><strong>Generated Image:</strong><br>`;
              imageHtml += `<img src="${data.generatedImageUrl}" alt="Generated Image" style="max-width: 300px; margin: 10px;"><br>`;
            }

            if (data.enhancedImageUrl) {
              imageHtml += `<br><strong>Enhanced Image:</strong><br>`;
              imageHtml += `<img src="${data.enhancedImageUrl}" alt="Enhanced Image" style="max-width: 300px; margin: 10px;"><br>`;
            }

            if (data.logoUrl) {
              imageHtml += `<br><strong>Logo:</strong><br>`;
              imageHtml += `<img src="${data.logoUrl}" alt="Logo" style="max-width: 100px; margin: 10px;"><br>`;
            }

            if (data.ogImageUrl) {
              imageHtml += `<br><strong>OG Image:</strong><br>`;
              imageHtml += `<img src="${data.ogImageUrl}" alt="OG Image" style="max-width: 200px; margin: 10px;"><br>`;
            }

            resultContent.innerHTML += imageHtml;
          }
        } catch (error) {
          resultContent.textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
