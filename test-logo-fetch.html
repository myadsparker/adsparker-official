<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Logo Fetching API</title>
  </head>
  <body>
    <h1>Test Logo Fetching API</h1>
    <p>
      This page tests the logo fetching functionality integrated into the
      website-analysis API.
    </p>

    <div>
      <h2>Test with a sample project ID:</h2>
      <input
        type="text"
        id="projectId"
        placeholder="Enter project ID"
        value="test-project-123"
      />
      <button onclick="testLogoFetch()">Test Logo Fetch</button>
    </div>

    <div
      id="result"
      style="
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        display: none;
      "
    >
      <h3>Result:</h3>
      <pre id="resultContent"></pre>
    </div>

    <script>
      async function testLogoFetch() {
        const projectId = document.getElementById('projectId').value;
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        if (!projectId) {
          alert('Please enter a project ID');
          return;
        }

        try {
          resultDiv.style.display = 'block';
          resultContent.textContent = 'Testing logo fetch...';

          const response = await fetch('/api/website-analysis', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              project_id: projectId,
            }),
          });

          const data = await response.json();
          resultContent.textContent = JSON.stringify(data, null, 2);

          if (data.success && data.logoUrl) {
            resultContent.innerHTML += `<br><br><strong>Logo Bucket URL:</strong> <a href="${data.logoUrl}" target="_blank">${data.logoUrl}</a>`;
            resultContent.innerHTML += `<br><img src="${data.logoUrl}" alt="Fetched Logo" style="max-width: 200px; margin-top: 10px;">`;
          }
        } catch (error) {
          resultContent.textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
